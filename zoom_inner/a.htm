<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Inner Zoom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .image-container {
            position: relative;
            width: 500px;
            height: 300px;
            overflow: hidden;
            border: 2px solid #ccc;
            margin: 0 auto;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease, transform-origin 0.2s ease;
        }
    </style>
</head>
<body>
    <h1>Full Inner Zoom Example</h1>
    <div class="image-container">
        <img
            src="https://cdn.pixabay.com/photo/2023/11/04/07/40/cat-8364405_1280.jpg"
            alt="Zoomable Image"
            id="zoom-image"
        />
    </div>
    <script>
        const container = document.querySelector(".image-container");
        const img = document.querySelector("#zoom-image");

        container.addEventListener("mousemove", (e) => {
            const { left, top, width, height } = container.getBoundingClientRect();
            const x = ((e.clientX - left) / width) * 100;
            const y = ((e.clientY - top) / height) * 100;

            // Set the zoom position and scale
            img.style.transformOrigin = `${x}% ${y}%`;
            img.style.transform = "scale(3)"; // Increase scale for a more zoomed effect
        });

        container.addEventListener("mouseleave", () => {
            // Reset zoom when the mouse leaves
            img.style.transformOrigin = "center";
            img.style.transform = "scale(2)";
        });
    </script>
</body>
</html>
