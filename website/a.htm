    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .image-container {
            position: relative;
            width: 500px;
            height: 300px;
            overflow: hidden;
            border: 2px solid #ccc;
            margin: 0 auto;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease, transform-origin 0.2s ease;
        }
    </style>
</head>
<body>
